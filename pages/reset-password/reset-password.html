<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="reset-password.css">
  <title>Reset Password</title>
</head>
<body>
  <div class="container">
    <header>Reset your password</header>
    <form action="#" class="reset-password-form form" id="reset-password-form">
      <div class="form-group">
        <label for="login">Login</label>
        <input 
          required 
          type="text" 
          name="loginForReset" 
          id="login-for-reset" 
          placeholder="Enter your login" 
          autocomplete="off"
        >
      </div>
      <div class="form-group">
        <label for="password">Secret word</label>
        <input 
          required 
          type="password" 
          name="secretWordForReset" 
          id="secret-word-for-reset" 
          placeholder="Enter your secret word" 
          autocomplete="off"
        >
      </div>
      <div class="form-group">
        <label for="password">New password</label>
        <input 
          required 
          data-for-validate="for-validate" 
          type="password" 
          name="resetPassword" 
          id="resetPassword" 
          placeholder="Enter your new password" 
          autocomplete="off"
        >
      </div>
      <button type="submit" id="reset-btn" disabled>Reset password!</button>
      <p class="message-box error" id="password-for-reset-invalid-msg-box">Password is invalid!!</p>
      <p class="message-box successful" id="password-reseted-msg-box">Password reseted! Please, SIGN IN!</p>
      <p class="message-box error" id="password-or-secret-word-not-match-msg-box">Password or secret word doesn`t match!</p>
      <button type="button" id="go-to-sign-up" >Go to registration</button>
      <button type="button" id="go-to-sign-in">Sign in</button>      
    </form>
  </div>
  <script src="./reset-password.js" type="module"></script>
</body>
</html>
